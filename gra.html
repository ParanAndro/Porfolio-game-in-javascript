<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<div class="container">
  		<h3 class="text-center">
	   		Welcome to the game
	    	<span class="label label-default">Rock</span>
	    	<span class="label label-info">Paper</span>
	    	<span class="label label-danger">Scissors</span>
 		</h3>
	</div>
	<div id="js-newGameElement" class="container">
	  <div class="row text-center">
	    <button  id="js-newGameButton" class="btn btn-default">
	      New game
	    </button>
	  </div>
	</div>
	<div id="js-playerPickElement" class="container">
	  <div class="row text-center">
	    <button id="js-playerPick_rock" class="btn rock">
	      <span class="badge">
	        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
	      </span>
	      Rock
	    </button>
	    <button id="js-playerPick_paper"  class="btn paper">
	      <span class="badge">
	      <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
	      </span>
	      Paper
	    </button>
	    <button id="js-playerPick_scissors"  class="btn scissors">
	      <span class="badge">
	      <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
	      </span>
	      Scissors
	    </button>
	  </div>
	</div>
	<div id="js-resultsTableElement" class="container">
	  <div class="row">
	    <div class="col-xs-5 text-center">
	      <span id="js-playerName" class="name">
	      Player Name
	      </span><br>
	      <span id="js-playerPoints" class="badge status">
	      0
	      </span>
	    </div>
	    <div class="col-xs-2 text-center">
	      VS.
	    </div>
	    <div class="col-xs-5 text-center">
	      <span class="name">
	      Computer
	      </span><br>
	      <span id="js-computerPoints" class="badge status">
	      0
	      </span>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-xs-5 text-center">
	      <span id="js-playerPick" class="selection">
	        Player selection
	      </span>
	    </div>
	    <div class="col-xs-2"></div>
	    <div class="col-xs-5 text-center">
	      <span id="js-computerPick" class="selection">
	        Computer selection
	      </span>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-xs-5 text-center line">
	      <span id="js-playerResult" class="score">
	        Player Score
	      </span>
	    </div>
	    <div class="col-xs-2"></div>
	    <div class="col-xs-5 text-center line">
	      <span id="js-computerResult" class="score">
	        Computer Score
	      </span>
	    </div>
	  </div>
	</div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
